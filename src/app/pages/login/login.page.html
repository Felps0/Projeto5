<ion-header>
  <ion-toolbar>
    <ion-title>Login do Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-button type="reset" color="dark" routerLink="/tabs/addUsuario" name="add">Cadastramento
    </ion-button>
  </ion-fab>

  <form #fc (ngSubmit)="onsubmit(fc)">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
        #e="ngModel"></ion-input>
    </ion-item>
    <ion-text color="danger" *ngIf="e.invalid && e.dirty">E-mail invalido!</ion-text>

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <section>
      <ion-button type="submit" expand="block" color="dark">Entrar</ion-button>
      <ion-button type="reset" expand="block" color="dark">Cancelar</ion-button>
    </section>
  </form>
   

  </ion-content>
