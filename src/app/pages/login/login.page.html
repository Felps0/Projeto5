<ion-header>
  <ion-toolbar>
    <ion-title>Login do Usu√°rio</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #fc (ngSubmit)="onsubmit(fc)">
    <ion-item>
      <ion-label position="floating">E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email" name="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" ></ion-input>
    </ion-item>
  

    <ion-item>
      <ion-label position="floating">Senha</ion-label>
      <ion-input type="password" name="senha" [(ngModel)]="senha"></ion-input>
    </ion-item>

    <section>
      <ion-button type="submit" expand="block">Salvar</ion-button>
      <ion-button type="reset" expand="block" color="black">Cancelar</ion-button>
    </section>

    <section>
      <ion-button expand="block" color="black" (click)="logout()">Sair</ion-button>
    </section>

  </form>
</ion-content>
